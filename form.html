<div class="container">
  <h2 id="formTitle">Login</h2>

  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <span class="show-pass" onclick="togglePassword()">Show</span>

  <div id="confirmPasswordDiv" style="display:none;">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
  </div>

  <div id="message"></div>

  <button onclick="handleAction()" id="actionButton">Login</button>

  <span class="link" onclick="toggleForm()">New user? Signup</span>
  <span class="link" onclick="openAdminModal()">Admin Login</span>
</div>

<!-- Admin Login Modal -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeAdminModal()">&times;</span>
    <h3>Admin Login</h3>
    <input type="text" id="adminUser" placeholder="Admin Username" required>
    <input type="password" id="adminPass" placeholder="Admin Password" required>
    <button onclick="adminLogin()">Login</button>
  </div>
</div>

<script>
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Signup';
    document.getElementById('confirmPasswordDiv').style.display = isLogin ? 'none' : 'block';
    document.getElementById('actionButton').innerText = isLogin ? 'Login' : 'Signup';
    document.getElementById('message').innerText = '';
  }

  function handleAction() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      showMessage("Please fill all fields!");
      return;
    }

    if (isLogin) {
      const storedUser = localStorage.getItem(username);
      if (storedUser && storedUser === password) {
        window.location.href = "majorproject.html";
      } else {
        showMessage("Invalid credentials!");
      }
    } else {
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        showMessage("Passwords do not match!");
        return;
      }
      localStorage.setItem(username, password);
      showMessage("Signup Successful! Please login.", "green");
      toggleForm();
    }
  }

  function showMessage(msg, color="red") {
    const msgDiv = document.getElementById('message');
    msgDiv.innerText = msg;
    msgDiv.style.color = color;
  }

  function togglePassword() {
    const passInput = document.getElementById('password');
    if (passInput.type === "password") {
      passInput.type = "text";
    } else {
      passInput.type = "password";
    }
  }

  function openAdminModal() {
    document.getElementById('adminModal').style.display = 'flex';
  }

  function closeAdminModal() {
    document.getElementById('adminModal').style.display = 'none';
  }

  function adminLogin() {
    const adminUsername = document.getElementById('adminUser').value;
    const adminPassword = document.getElementById('adminPass').value;

    if (adminUsername === "@abhay_d95" && adminPassword === "admin@123") {
      window.location.href = "admin.html";
    } else {
      alert("Invalid Admin Credentials!");
    }
  }
</script>
