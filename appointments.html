<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .confirmation {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            display: none;
        }

        .confirmation h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .confirmation p {
            margin-bottom: 10px;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
    <!-- Rest of your existing HTML code remains the same -->
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
            </div>
            <div class="form-group">
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">Choose a service...</option>
                <option value="consultation">Consultation</option>
                <option value="checkup">Regular Checkup</option>
                <option value="followup">Follow-up Visit</option>
                <option value="emergency">Emergency Visit</option>
            </select>
            </div>
            <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Schedule Appointment</button>
        </form>
        <div id="confirmationMessage" class="confirmation"></div>
        </div>
        <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const confirmation = document.getElementById('confirmationMessage');
            confirmation.innerHTML = `
            <h3>Appointment Confirmed!</h3>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Service:</strong> ${service}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Time:</strong> ${time}</p>
            <p><strong>Contact:</strong> ${email} | ${phone}</p>
            <p>A confirmation email has been sent to your email address.</p>
            `;
            confirmation.style.display = 'block';
            this.reset();
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
        </script></div>
</body>
</html>
