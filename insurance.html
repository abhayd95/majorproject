<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Plans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      padding: 30px;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .plan-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .plan-card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      text-align: center;
      color: #333;
    }
    .enroll-btn {
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: #222;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      color: #222;
    }
    .modal-content img {
      width: 220px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
      color: #444;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #667eea;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>Insurance Plans</h1>

<div class="plan-container">
  <div class="plan-card">
    <h3>Basic Health Plan</h3>
    <p>₹2000 / year</p>
    <button class="enroll-btn" onclick="openPayment('Basic Health Plan', 2000)">Enroll</button>
  </div>
  <div class="plan-card">
    <h3>Premium Health Plan</h3>
    <p>₹5000 / year</p>
    <button class="enroll-btn" onclick="openPayment('Premium Health Plan', 5000)">Enroll</button>
  </div>
  <div class="plan-card">
    <h3>Family Plus Plan</h3>
    <p>₹7500 / year</p>
    <button class="enroll-btn" onclick="openPayment('Family Plus Plan', 7500)">Enroll</button>
  </div>
  <div class="plan-card">
    <h3>Senior Care Plan</h3>
    <p>₹3000 / year</p>
    <button class="enroll-btn" onclick="openPayment('Senior Care Plan', 3000)">Enroll</button>
  </div>
</div>

<div class="modal" id="paymentModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closePayment()">&times;</span>
    <h3 id="planName">Scan to Pay</h3>
    <img src="qr.jpeg" alt="QR Code">
    <p>Amount: ₹<b id="paymentAmount">0</b></p>
    <p>UPI ID: <b>at546714@okhdfcbank</b></p>
    <input type="text" id="utrNumber" placeholder="Enter 10-digit UTR Number">
    <button onclick="confirmPayment()">Confirm Payment</button>
  </div>
</div>

<table id="paymentHistory" style="display:none;">
  <thead>
    <tr>
      <th>Plan Name</th>
      <th>Amount</th>
      <th>UTR Number</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  let selectedPlan = "";
  let selectedAmount = 0;

  function openPayment(plan, amount) {
    selectedPlan = plan;
    selectedAmount = amount;
    document.getElementById('planName').innerText = plan;
    document.getElementById('paymentAmount').innerText = amount;
    document.getElementById('utrNumber').value = "";
    document.getElementById('paymentModal').style.display = 'flex';
  }

  function closePayment() {
    document.getElementById('paymentModal').style.display = 'none';
  }

  function confirmPayment() {
    const utr = document.getElementById('utrNumber').value.trim();
    if (!/^\d{10}$/.test(utr)) {
      alert("Please enter a valid 10-digit UTR number!");
      return;
    }
    const now = new Date().toLocaleString();
    const table = document.getElementById("paymentHistory");
    const tbody = table.querySelector("tbody");

    const newRow = document.createElement("tr");
    newRow.innerHTML = `<td>${selectedPlan}</td>
                        <td>₹${selectedAmount}</td>
                        <td>${utr}</td>
                        <td>${now}</td>`;
    tbody.appendChild(newRow);
    table.style.display = "table";
    closePayment();
  }
</script>

</body>
</html>
