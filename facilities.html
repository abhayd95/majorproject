<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Facilities | EyeHospitalManagement System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; color: #333; transition: 0.3s; }
        .dark { background: #222; color: #eee; }
        header { text-align: center; padding: 2rem; background: #007bff; color: #fff; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .card h3 { margin: 1rem 0 0.5rem; }
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
        .available { background: #28a745; color: #fff; }
        .busy { background: #dc3545; color: #fff; }
        .search-bar { margin: 20px auto; max-width: 600px; display: flex; gap: 10px; }
        .search-bar input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .filter-buttons { text-align: center; margin: 20px 0; }
        .filter-btn { margin: 0 5px; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .filter-btn.active { background: #007bff; color: white; }
        button { background: #007bff; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: #fff; padding: 20px; max-width: 500px; border-radius: 10px; position: relative; margin: 50px auto; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
        .dark .modal-content { background: #333; color: #eee; }
        .dark .card { background: #333; color: #eee; }
        .loading { text-align: center; padding: 20px; }
        .notification { position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; border-radius: 5px; background: #28a745; color: white; display: none; }
    </style>
</head>

    <button onclick="toggleDarkMode()" style="position:fixed; top:20px; right:20px; z-index:1000;">ðŸŒ™ Mode</button>
    
    <header>
        <h1>Facilities | EyeHospitalManagement System</h1>
        <p>Explore our world-class hospital amenities</p>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search facilities..." oninput="searchFacilities()">
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterFacilities('all')">All</button>
            <button class="filter-btn" onclick="filterFacilities('available')">Available</button>
            <button class="filter-btn" onclick="filterFacilities('busy')">Busy</button>
        </div>

        <div class="grid" id="facilitiesContainer">
            <!-- Cards load dynamically -->
        </div>
    </div>

    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
            <form id="bookingForm" onsubmit="handleBooking(event)">
                <input type="text" placeholder="Your Name" required style="width: 100%; padding:8px; margin:10px 0;">
                <input type="date" required style="width: 100%; padding:8px; margin:10px 0;">
                <input type="time" required style="width: 100%; padding:8px; margin:10px 0;">
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

        function renderFacilities(facilityList) {
            const container = document.getElementById("facilitiesContainer");
            container.innerHTML = '';
            facilityList.forEach(facility => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${facility.image}" alt="${facility.name}" loading="lazy">
                    <div class="status ${facility.status}">${facility.status}</div>
                    <h3>${facility.name}</h3>
                    <p>${facility.desc}</p>
                    <button onclick="showModal('${facility.name}', '${facility.desc}')">Book Now</button>
                `;
                container.appendChild(card);
            });
        }

            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filtered = facilities.filter(facility => 
                facility.name.toLowerCase().includes(searchTerm) || 
                facility.desc.toLowerCase().includes(searchTerm)
            );
            renderFacilities(filtered);
        }

        function filterFacilities(status) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const filtered = status === 'all' ? facilities : facilities.filter(f => f.status === status);
            renderFacilities(filtered);
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function handleBooking(event) {
            event.preventDefault();
            showNotification("Booking confirmed successfully!");
            closeModal();
        }

        function showModal(title, desc) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalDesc").innerText = desc;
            document.getElementById("detailsModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("detailsModal").style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        // Initial render
        renderFacilities(facilities);
    </script>
</body>

</html>
